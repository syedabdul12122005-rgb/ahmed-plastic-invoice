<!DOCTYPE html>
<html>
<head>
<title>Ahmed Plastic Invoice</title>
<style>
body { font-family: Arial; padding: 20px; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid black; padding: 6px; text-align: center; }
input { width: 100%; box-sizing: border-box; }
button { padding: 8px 15px; margin-top: 10px; }
</style>
</head>

<body>

<h2>Ahmed Plastic â€“ Disposable Items</h2>
<p>Gujranwala | Phone: 0326-4253569</p>

Invoice No: <input type="text" id="invoice"><br><br>
Date: <input type="date"><br><br>

<table>
<thead>
<tr>
<th>Item Name</th>
<th>Qty</th>
<th>Rate</th>
<th>Amount</th>
</tr>
</thead>

<tbody id="items">
<tr>
<td><input></td>
<td><input type="number" oninput="calc(this)"></td>
<td><input type="number" oninput="calc(this)"></td>
<td><input readonly></td>
</tr>
</tbody>
</table>

<button onclick="addRow()">Add Item</button>

<h3>Total: Rs <span id="total">0</span></h3>

<button onclick="window.print()">Print Invoice</button>

<script>
function calc(el) {
  let row = el.parentElement.parentElement;
  let qty = row.children[1].children[0].value;
  let rate = row.children[2].children[0].value;
  row.children[3].children[0].value = qty * rate;
  totalCalc();
}

function totalCalc() {
  let total = 0;
  document.querySelectorAll("#items tr").forEach(row => {
    let amt = row.children[3].children[0].value;
    total += Number(amt);
  });
  document.getElementById("total").innerText = total;
}

function addRow() {
  let row = document.querySelector("#items tr").cloneNode(true);
  row.querySelectorAll("input").forEach(i => i.value = "");
  document.getElementById("items").appendChild(row);
}
</script>

</body>
</html>
